<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <style>
    body{text-align: center;}
    button{background-color:red;
    color:blue;

    height:40px;
    border: none;}
    h1{color:green;
    background-color:red;}
    h2{display:inline;

    button:active{
    background-color:yellow;}

<body>
   
   
   
  <h1>People Present:</h1> 
  <h2 id="count-el">0</h2>
  <br><br>
  <button id="increment-btn" onclick="increment()">INCREMENT</button>
  <script>
let countEl=document.getElementById("count-el");
console.log (countEl) 
let count = 0
function increment() {
count=count+1
countEl.innerHTML = count
}
   </script>
